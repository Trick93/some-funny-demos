<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #377fbf;
            padding: 0;
            margin: 0;
        }

        .element--description,
        .element--hover {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 1.25rem;
            text-transform: uppercase;
            color: #fff;
            background-color: #377fbf;
            padding: 2rem 4rem;
            border-radius: 8rem;
        }

        .element--description {
            margin-right: 4rem;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1), 0 1px 6px rgba(0, 0, 0, 0.05), 0 8px 8px rgba(0, 0, 0, 0.1), 0 16px 16px rgba(0, 0, 0, 0.1), 8px 32px 32px rgba(0, 0, 0, 0.15), 8px 64px 64px rgba(0, 0, 0, 0.15);
        }

        .element--hover {
            cursor: pointer;
            transition: box-shadow 600ms cubic-bezier(0.33, 0.11, 0.02, 0.99), transform 600ms cubic-bezier(0.33, 0.11, 0.02, 0.99);
        }

        .element--hover:hover {
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1), 0 1px 6px rgba(0, 0, 0, 0.05), 0 8px 8px rgba(0, 0, 0, 0.1), 0 16px 16px rgba(0, 0, 0, 0.1), 8px 32px 32px rgba(0, 0, 0, 0.15), 8px 64px 64px rgba(0, 0, 0, 0.15);
            transform: scale(1.05) translateY(-0.5rem);
        }

        .element--hover:active {
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1), 0 1px 6px rgba(0, 0, 0, 0.05), 0 8px 8px rgba(0, 0, 0, 0.1), 0 16px 16px rgba(0, 0, 0, 0.1), 8px 16px 16px rgba(0, 0, 0, 0.15), 8px 32px 32px rgba(0, 0, 0, 0.15);
        }

        .info {
            min-height: 20vh;
            background-color: #2c6597;
            font-family: 'Josefin Sans', sans-serif;
            color: #aaaaee;
            text-align: center;
            padding: 2rem;
            margin: 0;
        }

        .info a {
            color: #ddd;
            text-decoration: none;
            border-bottom: solid #ddd 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="element--description">Hey look</h1>

        <a class="element--hover">
            Hover me
        </a>
    </div>

    <div class="info">
        <p>Multiple Shadows</p>
    </div>
</body>

</html>
